      if (pageMeta[path]) {
        const meta = pageMeta[path];

        // Update title
        document.title = meta.title;

        // Update description
        const descMeta = document.querySelector('meta[name="description"]');
        if (descMeta) descMeta.content = meta.description;

        // Update keywords if they exist for this page
        if (meta.keywords) {
          const keywordsMeta = document.querySelector('meta[name="keywords"]');
          if (keywordsMeta) keywordsMeta.content = meta.keywords;
        }

        // Update canonical URL
        const canonicalLink = document.querySelector('link[rel="canonical"]');
        if (canonicalLink) canonicalLink.href = meta.canonical;

        // Update OG URL
        const ogUrlMeta = document.querySelector('meta[property="og:url"]');
        if (ogUrlMeta) ogUrlMeta.content = meta.canonical;

        // Update OG Title
        const ogTitleMeta = document.querySelector('meta[property="og:title"]');
        if (ogTitleMeta) ogTitleMeta.content = meta.title;

        const ogDescMeta = document.querySelector(
